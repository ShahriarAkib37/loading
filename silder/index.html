<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- silde liknk -->
    <link rel="stylesheet" href="./css/slick.css">
    <!-- manin css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);;">
    

    
    <!-- slider -->
    <section id="silder">
       <div class="container">
        <div class="silderBox">
            <div class="silderImg"><img src="./images/0.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/6.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/7.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/8.webp" alt=""></div>
            <div class="silderImg"><img src="./images/car1.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/car2.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/car3.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/car4.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/car5.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/car6.webp" alt=""></div>
            <div class="silderImg"><img src="./images/car8.webp" alt=""></div>
            <div class="silderImg"><img src="./images/lambo1.jpeg" alt=""></div>
            <div class="silderImg"><img src="./images/lanbosia,blue1.webp" alt=""></div>
            <div class="silderImg"><img src="./images/lanbosia,blue2.webp" alt=""></div>
            <div class="silderImg"><img src="./images/lanbosia,blue3.webp" alt=""></div>
            <div class="silderImg"><img src="./images/lanbosia,blue4.webp" alt=""></div>
            <div class="silderImg"><img src="./images/lanbosia,blue5.webp" alt=""></div>
           
            
          </div>

          <div class="arrow">
            <div class="left">
                <i class="bi bi-arrow-left-square-fill"></i>
            </div>
            <div class="right">
                <i class="bi bi-arrow-right-square-fill"></i>
            </div>
          </div>

       </div>


    </section>
    <!-- slider END -->


    <!-- audio  -->
    <audio  autoplay loop id="autoplay" autoplay="autoplay" loop src="./images/music3.mp3"></audio>
    <!-- audio  -->





    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>

    <script src="./js/web.js"></script>
</body>
</html>
