<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
    <div class="silderBtn">
        <a href="./silder/index.html">
            <button>Click</button>
        </a>
    </div>

    
    <!-- google preLoader -->

    <section  id="googlePreloader">
        <div class="wrapper">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>

    </section>


    <!-- google preLoader -->


    <!-- spaining -->


    <section id="spaining">
        <div class="preLoaderNew">
            <div class="spaining">
            </div>
           <span>loading</span>
        </div>

    </section>
    <!-- spaining end -->


    
    <!-- background change -->

    <Section id="backgroundChange">


    </Section>
    <!-- background change -->


    <!-- 2nsd -->

    <section id="nextGoogle">
        <div class="loader">
            <div class="upper ball"></div>
            <div class="right ball"></div>
            <div class="lower ball"></div>
            <div class="left ball"></div>
          </div>
        
    </section>



    <!-- 2nsd -->



    <!-- 3nd animate -->
    <section id="animateOff">
        <div class="loadingArea">
            <div class="loaderOff">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

    </section>



    <!-- 3nd animate end -->
    <!-- 4nd animate -->

    <section id="whiteLoader">

        <div class="loadingArea">
            <div class="loaderOff">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

    </section>


    <!-- 4nd animate  end-->




<!-- loading ser -->

    <div class="center">

        <span>loading...</span>
     </div>
</section> -->
<!-- loading ser -->



</body>
</html>
